<div class="col-xs-12 pad">
    <h1 class="text-primary">Location Levels</h1>
    <form id="levelData" role="form" > 
        <!-- /.box-header -->
        <div class="box-body">
            <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div>

                <div class="col-sm-12">
                    <table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Level No</th>
                                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Level Label</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--ko foreach:levelsArray-->
                            <tr role="row" class="odd"  >
                                <td class="sorting_1"><span data-bind="text:$index "></span></td>
                                <td><input name="levelDataClass" data-bind="textInput:label,disable: $parent.disableForm"></td>
                                <td><button class="fa fa-trash" data-bind="click:function(){$parent.deleteLevel($data,$index)},disable: $parent.disableForm"> </button></td>
                            </tr>
                            <!--/ko-->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.box-body -->
        </div>


        <div class="form-group"> 
            <input class="btn btn-primary" data-bind="click: saveConfig,disable:disableForm" value="Save" >
            <input class="btn btn-danger" data-bind="click: cancel,disable:disableForm" value="Cancel"> 
            <button type="button" class="btn btn-default pull-right" data-bind="click:addLevel,disable:disableForm">Add Level</button>
        </div> 

        <div class="alert alert-success" data-bind="visible: updateMode()">
            <h4><i class="icon fa fa-check"></i>Successfully Saved!</h4>
        </div>



    </form>
</div>
