<div class="col-xs-12 no-padding">
    <h1 class="text-primary">Users</h1>
    <div class="alert alert-success" data-bind="visible: added">
        <h4 data-bind="text:message"><i class="icon fa fa-check"></i></h4>
    </div>
    <div class="box  box-primary">
        <div class="box-header with-border">
            <span class="box-title">
                Search
            </span>
            <div class="box-tools">
            </div>
        </div>

        <div class="box-body"> 
            <!--ko foreach:searchArray-->
            <div class="col-sm-12">
                <div class="col-md-4">                    
                    <select class="form-control" id="currency" name="currency" data-bind="
                options: $parent.searchKeys,
                optionsText: 'name',
                optionsValue: 'id',
                value: $data.key">
                    </select>
                </div>


                <div class="col-md-1">
                    <span class="col-md-1 bold pad">
                        Like
                    </span>    
                </div>

                <div class="col-sm-5">
                    <input class="form-control" type="text" data-bind="textInput:$data.value">
                </div>
            </div>
            <!--/ko-->
        </div>

        <div class="box-footer">
            <div class="pull-right">
                <!--                <div class="btn btn-primary"><i class="fa fa-plus"></i> Add Criteria</div>-->
                <div class="btn btn-primary" data-bind="click:searchData" ><i class="fa fa-search"></i> Search</div>                
                <button class="btn btn-primary" href="#!/user/add"   data-bind="click: addRow"><span class="glyphicon glyphicon-plus"></span> Add User</button>                
            </div>
        </div>
    </div>
    <!--Search Box End-->

    <div class="col-xs-12 no-padding">
        <div class="box">

            <!--ko if:ready-->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Tenant</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Active</th>
                            <th>Date Created</th>
                            <th>Update</th>
                            <th>Delete</th>
                            <th>Tenants</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: userList">
                        <tr>
                            <td data-bind="text: tenantId"></td>
                            <td data-bind="text: firstName"></td>
                            <td data-bind="text: lastName"></td>
                            <td data-bind="text: email"></td>
                            <td data-bind="text: sysRole"></td>
                            <td data-bind="text: enabled"></td>
                            <td data-bind="text: new Date(createdAt).toLocaleDateString()"></td>
                            <td>
                                <div class="btn-group no-padding">
                                    <button title="Edit" type="button" class="btn btn-primary"  data-bind="click:$parent.updateRow"><i class="glyphicon glyphicon-pencil"></i></button>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group no-padding">
                                    <button title="Delete" type="button" class="btn btn-danger " data-bind="click:$parent.deleteUser"><i class="glyphicon glyphicon-trash"></i></button>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group no-padding">
                                    <button title="tenants" type="button" class="btn btn-primary " data-bind="click:$parent.goToUserTenant"><i class="fa fa-building"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="box-footer">

                <div class="dataTables_info pull-left pad-top-25" id="example2_info" role="status" aria-live="polite"><span data-bind="text:'Showing ' +fromDoc()+ ' to ' +toDoc()+ ' of ' +totDoc()+ ' entries'"></div>

                <div class="pull-right">
                    <ul class="pager center center-block pull-right">
                        <li><span class="btn btn-default" data-bind="click:previous" >Previous</span></li>
                        <li><span class="btn btn-default" data-bind="click:next" >Next</span></li>
                    </ul>
                </div>
            </div>


            <!--/ko-->

            <!--        ko if:!ready()-->
            <div class="overlay col-md-12">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </div>
            <!--/ko-->

        </div>
        <!-- /.box -->
    </div>
