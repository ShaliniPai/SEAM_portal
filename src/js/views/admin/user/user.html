<div class="col-xs-12 pad">
    <h2 class="bold text-primary">Add/Update User</h2>
    <form role="form" style="background: white;">
        <fieldset>
            <br/>
            <div class="form-group">
                <label for="userName" class="control-label">Email</label>
                <input class="form-control disabled" id="userName" placeholder="abc@gmail.com" required="true" type="text" data-bind="textInput:email,attr: { disabled: updateMode() }">
            </div>
            <div class="form-group"> <label for="firstName" class="control-label">First Name</label>
                <input class="form-control" id="firstName" required="true" type="text" data-bind="textInput:firstName">
            </div>
            <div class="form-group"> <label for="lastName" class="control-label">Last Name</label>
                <input class="form-control " id="lastName" required="true" type="text" data-bind="textInput:lastName">
            </div>
            <div class="form-group"> <label for="phone" class="control-label">Phone</label>
                <input class="form-control " id="phone" required="true" type="text" data-bind="textInput:phone">
            </div>

            <div class="form-group"> <label for="role" class="control-label">Role</label>
                <select class="form-control" id="role" name="role" data-bind="
                    options: roles,
                    optionsText: 'name',
                    optionsValue: 'id',
                    value: role">
                </select>

            </div>

            <div class="form-group">
                <oj-label class="oj-label" for="switch">User Enabled</oj-label>
                <oj-switch id="switch" value="{{enabled}}"></oj-switch><br /><br />
            </div>

            <div class="form-group">
                <input class="btn btn-primary" data-bind="click: saveUser" value="Save">
                <input class="btn btn-danger" data-bind="click: cancel" value="Cancel">
                <!-- <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-default"
                    data-bind="click:openTags">Tags</button> -->
                <input class="btn btn-primary pull-right" id="resetPassword" value="Set Password" data-bind="click:setPassword">
                <br> <br>
            </div>

        </fieldset>
    </form>
</div>


<div class="modal fade" id="modal-default" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Tags</h4>
            </div>
            <div class="modal-body">
                <!--ko if:readyTags-->
                <div data-bind="ojModule: {name: 'tags',params:tagsArray ,cacheKey: 'tags'}"></div>
                <!--/ko-->
            </div>
            <div class="modal-footer">

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
