<div class="col-xs-12 pad">
    <h1 class="text-primary">Asset Types</h1>

    <div class="box  box-primary">

        <div class="box-header with-border">
            <span class="box-title">
                Search
            </span>
            <div class="box-tools">
            </div>
        </div>

        <div class="box-body"> 
            <!--ko foreach:searchArray-->
            <div class="col-sm-12">
                <div class="col-md-4">                    
                    <select class="form-control" id="search" name="search" data-bind="
                options: $parent.searchKeys,
                optionsText: 'name',
                optionsValue: 'id',
                value: $data.key">
                    </select>
                </div>

                <div class="col-md-1">
                    <span class="col-md-1 bold pad">
                        Like
                    </span>    
                </div>

                <div class="col-sm-5">
                    <input class="form-control" type="text" data-bind="textInput:$data.value">
                </div>

            </div>
            <!--/ko-->
        </div>

        <div class="box-footer">
            <div class="pull-right">
                <!--                <div class="btn btn-primary"><i class="fa fa-plus"></i> Add Criteria</div>-->
                <div class="btn btn-primary" data-bind="click:searchData" ><i class="fa fa-search"></i> Search</div>
                <button class="btn btn-primary" href="#!/asset/add"   data-bind="click: addAssetType"><span class="glyphicon glyphicon-plus"></span> Add Asset Type</button>
            </div>
        </div>
    </div>
    <!--Search Box End-->

    <div class="no-padding no-margin">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Asset List</h3>
            </div>
            <!-- /.box-header -->
            <!--ko if:ready-->
            <div class="box-body table-responsive no-padding" style="overflow-y:auto;">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>   
                            <th>Asset Type</th>
                            <th>Name</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: assetTypeList">
                        <tr>                           
                            <td data-bind="text: assetType"></td>
                            <td data-bind="text: assetTypeName"></td>
                            <td data-bind="text: enabled"></td> 
                            <td>
                                <div class="btn-group no-padding">
                                    <button title="Edit" type="button" class="btn btn-primary"  data-bind="click:$parent.updateAssetType"><i class="glyphicon glyphicon-pencil"></i></button>
                                </div>
                                <div class="btn-group no-padding">
                                    <button title="Delete" type="button" class="btn btn-danger " data-bind="click:$parent.deleteAssetType"><i class="glyphicon glyphicon-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--/ko-->

            <!--        ko if:!ready()-->
            <div class="overlay col-md-12">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </div>
            <!--/ko-->

        </div>
        <!-- /.box -->
    </div>
