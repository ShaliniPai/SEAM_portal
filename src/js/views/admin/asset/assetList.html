<div class="col-xs-12 no-padding">
    <h1 class="text-primary">Asset List</h1>
    <div class="alert alert-success" data-bind="visible: added">
        <h4 data-bind="text:message"><i class="icon fa fa-check"></i></h4>
    </div>


    <div class="box  box-primary">
        <div class="box-header with-border">
            <span class="box-title">
                Search
            </span>
            <div class="box-tools">
            </div>
        </div>

        <div class="box-body"> 
            <!--ko foreach:searchArray-->
            <div class="col-sm-12">
                <div class="col-md-4">                    
                    <select class="form-control" id="search" name="search" data-bind="
                options: $parent.searchKeys,
                optionsText: 'name',
                optionsValue: 'id',
                value: $data.key">
                    </select>
                </div>

                <div class="col-md-1">
                    <span class="col-md-1 bold pad">
                        Like
                    </span>    
                </div>

                <div class="col-sm-5">
                    <input class="form-control" type="text" data-bind="textInput:$data.value">
                </div>

            </div>
            <!--/ko-->
        </div>

        <div class="box-footer">
            <div class="pull-right">
                <!--                <div class="btn btn-primary"><i class="fa fa-plus"></i> Add Criteria</div>-->
                <div class="btn btn-primary" data-bind="click:searchData" ><i class="fa fa-search"></i> Search</div>
                <button class="btn btn-primary" href="#!/asset/add"   data-bind="click: addAsset"><span class="glyphicon glyphicon-plus"></span> Add Asset</button>
            </div>
        </div>
    </div>
    <!--Search Box End-->

    <div class="no-padding no-margin">
        <div class="box">
            <!-- /.box-header -->
            <!--ko if:ready-->
            <div class="box-body table-responsive no-padding" style="overflow-y:auto;">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>   
                            <th>Tenant Id</th>
                            <th>Asset Id</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Model</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: assetList">
                        <tr>                           
                            <td data-bind="text: tenantId"></td>
                            <td data-bind="text: assetId"></td>
                            <td data-bind="text: assetName"></td>
                            <td class="text-capitalize" data-bind="text: assetType"></td> 
                            <td class="text-capitalize" data-bind="text: assetModel"></td> 
                            <td data-bind="text: location.locName"></td> 
                            <td>
                                <div class="btn-group no-padding">
                                    <button title="Edit" type="button" class="btn btn-primary"  data-bind="click:$parent.updateRow"><i class="glyphicon glyphicon-pencil"></i></button>
                                </div>
                                <div class="btn-group no-padding">
                                    <button title="Delete" type="button" class="btn btn-danger " data-bind="click:$parent.deleteAsset"><i class="glyphicon glyphicon-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="box-footer">

                <div class="dataTables_info pull-left pad-top-25" id="example2_info" role="status" aria-live="polite"><span data-bind="text:'Showing ' +fromDoc()+ ' to ' +toDoc()+ ' of ' +totDoc()+ ' entries'"></div>

                <div class="pull-right">
                    <ul class="pager center center-block pull-right">
                        <li><span class="btn btn-default" data-bind="click:previous" >Previous</span></li>
                        <li><span class="btn btn-default" data-bind="click:next" >Next</span></li>
                    </ul>
                </div>
            </div>
            <!--/ko-->

            <!--        ko if:!ready()-->
            <div class="overlay col-md-12">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </div>
            <!--/ko-->

        </div>
        <!-- /.box -->
    </div>
