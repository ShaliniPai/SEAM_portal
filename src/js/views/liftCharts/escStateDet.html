<div class='box-footer no-pad'>
    <div class="row"> 
        <div class="col-md-3 col-xs-6" >  
            <div class="input-group input-group-sm" style="width: 100%;">
                <div class="input-group">                           
                    <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                        <i class="fa fa-calendar"></i>&nbsp;
                        <span data-bind="text:dateText"></span> <b class="caret"></b>                                 
                    </div>         
                </div>                          
            </div>                     
        </div>
        <div class="col-md-2 col-xs-6">
            <button class='btn btn-block btn-primary' data-bind="click:loadData">Load</button>
        </div>
    </div>
</div> 

<hr>
<div class='chart-box-body no-pad'>   
    <!--ko if:chartReady-->
    <div class="row">
        <div class="col-sm-3 col-xs-6">
            <div class="description-block border-right">
                <h5 class="chart-data-header description-header" data-bind="text:sumAct" >0</h5>
                <span class="description-text" data-bind="text:'Active Hours'"></span>
            </div>
            <!-- /.description-block -->
        </div>

        <div class="col-sm-3 col-xs-6">
            <div class="description-block border-right">
                <h5 class="chart-data-header description-header" data-bind="text:sumSlow">0</h5>
                <span class="description-text" data-bind="text:'Slow Hours'"></span>
            </div>
            <!-- /.description-block -->
        </div>
        <!-- /.col -->
        <div class="col-sm-3 col-xs-6">
            <div class="description-block border-right">
                <h5 class="chart-data-header description-header" data-bind="text:sumIdle">0</h5>
                <span class="description-text" data-bind="text:'Idle Hours'"></span>
            </div>
            <!-- /.description-block -->
        </div>

        <!-- /.col -->
        <div class="col-sm-3 col-xs-6">
            <div class="description-block border-right">
                <h5 class="chart-data-header description-header" data-bind="text:sumOff">0</h5>
                <span class="description-text" data-bind="text:'Off Hours'"></span>
            </div>
            <!-- /.description-block -->
        </div>
        <!-- /.col -->
    </div>
    <!--/ko-->
</div>
<hr>

<div>
    <!--ko if:chartReady-->
    <oj-chart id="barChart"
              type="bar"
              series="[[mileageSeriesValue]]"
              groups="[[energyGroupsValue]]"
              zoom-and-scroll="[[zoomAndScrollValue]]"
              animation-on-display="auto"
              stack="[[stackValue]]"
              stack-label="[[stackLabelValue]]"  
              style-defaults.data-label-position="[[labelPosition]]"
              style-defaults.bar-gap-ratio="0.4"
              value-formats.series.tooltip-display="[[tooltipDisplaySeries]]"
              value-formats.series.tooltip-label="[[seriesOption]]"
              value-formats.group.tooltip-display="[[tooltipDisplayGroup]]"
              value-formats.group.tooltip-label="[[groupOption]]"                 
              value-formats.value.tooltip-label="Duration"
              animation-on-data-change="auto"
              zoomAndScroll="live"
              time-axis-type="[[timeAxisType]]"
              orientation="vertical"
              x-axis="[[xAxisOptions,xAxis]]"
              y-axis="[[yAxis]]"                        
              legend.rendered="on"
              legend.position="top"
              hover-behavior="dim"
              style="width:100%;height:350px;float:right;">
    </oj-chart> 

    <!--/ko-->

    <!-- ko if:!chartReady()-->
    <div class="overlay col-md-12">
        <i class="fa fa-refresh fa-spin fa-5x"></i>
    </div>
    <!--/ko-->
</div>
