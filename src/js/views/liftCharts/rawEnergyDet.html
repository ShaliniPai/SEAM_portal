<div class='box-footer no-pad'>
    <div class="row"> 
        <div class="col-md-3 col-xs-6" >  
            <div class="input-group input-group-sm" style="width: 100%;">
                <!--<input type="text" name="table_search" class="form-control pull-right" placeholder="Search">-->
                <div class="input-group">                           
                    <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                        <i class="fa fa-calendar"></i>&nbsp;
                        <span data-bind="text:dateText"></span> <b class="caret"></b>                                 
                    </div>         
                </div>                          
            </div>                     
        </div>
        <div class="col-md-4 col-xs-4" >                           
            <oj-select-one id="tsel" value="{{selectedAttr}}" options="{{attributeOptions}}">            
        </div> 
        <div class="col-md-4 col-xs-4">
            <button class='btn btn-primary' data-bind="click:loadData">Load</button>
        </div>
    </div>
</div> 
<hr>

<div class='chart-box-body '>   
    <div class="row">
        <div class="col-sm-3 col-xs-6">
            <div class="description-block border-right">
                <h5 class="chart-data-header description-header" >Energy Params</h5>
                <span class="description-text">Measured Metric</span>
            </div>
            <!-- /.description-block -->
        </div>

        <div class="col-sm-3 col-xs-6">
            <div class="description-block border-right">
                <h5 class="chart-data-header description-header" data-bind="text:resultTotalDays"></h5>
                <span class="description-text">Total Days</span>
            </div>
            <!-- /.description-block -->
        </div>

    </div>
</div>
<hr>

<div class="container-fluid">

    <!--ko if:chartReady-->
    <oj-chart id="lineChart"
              type="line"
              series="[[lineSeriesValue]]"
              groups="[[regularGroupsValue]]"
              animation-on-display="auto"
              time-axis-type="mixedFrequency"
              x-axis="[[xAxisOptions1,xAxis]]"
              y-axis="[[yAxis]]"        
              value-formats.series.tooltip-display="[[tooltipDisplaySeries]]"
              value-formats.series.tooltip-label="[[seriesOption]]"
              value-formats.group.tooltip-display="[[tooltipDisplayGroup]]"
              value-formats.group.tooltip-label="[[groupOption]]"
              animation-on-data-change="auto"
              orientation="vertical"
              hover-behavior="dim"
              legend.rendered="on"
              legend.position="top"
              hide-and-show-behavior="withRescale"
              overview.rendered="[[overviewValue]]"
              zoom-and-scroll="[[zoomAndScrollValue]]"
              style="width:100%;height:350px;float:right;">
    </oj-chart>
    <!--/ko-->

    <!-- ko if:!chartReady()-->
    <div class="overlay col-md-12">
        <i class="fa fa-refresh fa-spin fa-5x"></i>
    </div>
    <!--/ko-->

</div>
